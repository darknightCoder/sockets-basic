<!Doctype html>
<html ng-app='myApp'>
<head>
	<meta charset='UTF-8'>
	<title>Socket app</title>
	<link rel="stylesheet" href="/css/super-bootstrap.min.css">
    
</head>
<body ng-controller='chatCtrl'>
	<header class="container jumbotron"  style='width:420px;float:left'>
		<div class="text-center" style='font-weight:bold' >Chatting App</div>


	</header>
	<div class="container text-center" style="clear:both">
<div class="panel panel-heading" style='height:40px;width:380px;font-weight:bold'>
	Chat online
</div>

  <div class="panel panel-body" style='height:300px;width:380px'>
  	<div class='text-left'>
  		<ul>
  			<li ng-repeat='message in messageFreind'>
  				buddy:{{message}}
  			</li>
  		</ul>
  		
  	</div>
  	<div class="text-right">{{myMessage}}</div>
  	
  	<div class="form-group">
  		<form action="" id="message-form">
  			<input type="textarea" name="" id="" ng-model='text' class='form form-control form-group' style='height:90px'>
  			<input type="submit" class='btn btn-primary form-group' ng-click='addThis()' value="Submit">

  		</form>

  	</div>
  </div>
</div>

<script src="/js/angular.min.js"></script>
<script src="/js/jquery-2.1.4"></script>
<script src="/js/socket.io-1.3.7.js"></script>
<script src="/js/app.js"></script>
<script type="text/javascript">
	


</script>
</body>
</html>
