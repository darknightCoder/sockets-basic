<!Doctype html>
<html ng-app='myApp'>
<head>
	<meta charset='UTF-8'>
	<title>Socket app</title>
	<link rel="stylesheet" href="/css/super-bootstrap.min.css">
    
</head>
<body ng-controller='chatCtrl'>
	<i class="fa fa-spin fa-refresh fa-5x" id="loader"></i>
	<header class="container jumbotron" >
		<div class="text-center text-important bg-primary" style='font-weight:bold;height:30px' >Chatting App By Anand "ando"</div>


	</header>
	




<div class="container"> 
  
  <div class="row" id="userList">
    <div ng-repeat='message in messageFreind' class="col-sm-12">
      
      <div class="row">
        <div class="col-xs-2" ng-class-odd="'col-xs-push-10'">
         <span></span>
        </div>  
        <div class="col-xs-10" ng-class-odd="'col-xs-pull-2'">
          <div class="panel panel-default">
            <div class="panel-body">
            	<div>{{message}}</div>
              <br>
              <span class="label label-info">{{ randomDate() | date:'h:mma' }}</span>
            </div>
          </div>
        </div><!--/col-->
      </div><!--/row-->
    
  	</div><!--/col-->
  
  </div><!--/row-->
  
  <div class="row">
  
  	<hr>
    
    <h2 class="text-center">Got something to say?</h2>
    
    <div class="col-sm-12">
    	<div class="input-group">
      		<input class="form-control input-large" type="text" ng-model='text' placeholder="Add to the conversation" id="inputText">
      		<span class="input-group-addon" ng-click="addThis()">Post</span>
      	</div>
    </div>
    
    <div class="clearfix"></div>
    
    <hr>
  
  </div>
  
  
  
</div><!--/container-->

<script src="/js/angular.min.js"></script>
<script src="/js/jquery-2.1.4"></script>
<script src="/js/socket.io-1.3.7.js"></script>
<script src="/js/app.js"></script>
<script type="text/javascript">
	


</script>
</body>
</html>
